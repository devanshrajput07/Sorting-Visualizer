<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <label for="userArray">Enter Array (comma-separated):</label>
      <input
        type="text"
        id="userArray"
        placeholder="ex: 1,2,3,4,5,6,7......."
      />
      <button onclick="generateUserArray()">Generate Array from Input</button>
    </div>
    <div id="array-container"></div>
    <select id="sortingAlgorithm">
      <option value="bubbleSort">Bubble Sort</option>
      <option value="selectionSort">Selection Sort</option>
      <option value="insertionSort">Insertion Sort</option>
      <option value="mergeSort">Merge Sort</option>
      <option value="quickSort">Quick Sort</option>
      <option value="heapSort">Heap Sort</option>
      <option value="radixSort">Radix Sort</option>
    </select>
    <button onclick="visualizeSorting()">Visualize Sorting</button>
    <button onclick="resetVisual()">Reset Visual</button>

    <script src="script.js"></script>
  </body>
</html>
